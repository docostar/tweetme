{% extends 'base.html' %} {% block content%}

<div class="row text-center">
  <div class="col">
    <h1>Welcome to Tweetme</h1>
  </div>
</div>
<div class="row mb-3">
  <div class="col-md-4 mx-auto col-10">
    <form
      class="form"
      id="tweet-create-form"
      method="POST"
      action="/create-tweet"
    >
      {% csrf_token %}
      <div class="d-none alert alert-danger" id="tweet-create-form-error"></div>
      <input type="hidden" value="/" name="next" />
      <textarea
        required="required"
        name="content"
        class="form-control"
        placeholder="Your Tweet...."
      ></textarea>
      <button type="submit" class="btn btn-primary">Tweet</button>
    </form>
  </div>
</div>
<div id="tweets">Replace me</div>

<script>
  function handleTweetFormError(msg, display) {
    var myErrorDiv = document.getElementById("tweet-create-form-error");
    if (display === true) {
      // show error
      myErrorDiv.setAttribute("class", "d-block alert alert-danger");
      myErrorDiv.innerText = msg;
    } else {
      // hide error
      myErrorDiv.setAttribute("class", "d-none alert alert-danger");
    }
  }
  const tweetsContainerElement = document.getElementById("tweets");
  tweetsContainerElement.innerHTML = "Loading....";

  function handleTweetCreateFormDidSubmit(event) {
    event.preventDefault();
    const myForm = event.target;
    const myFormdata = new FormData(myForm);
    const url = myForm.getAttribute("action");
    const method = myForm.getAttribute("method");
    // console.log(url,method)
    const xhr = new XMLHttpRequest();
    const responseType = "json";
    xhr.responseType = responseType;
    xhr.open(method, url);
    xhr.setRequestHeader("HTTP_X_REQUESTED_WITH", "XMLHttpRequest");
    xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest");
    xhr.onload = function () {
      // const serverResponse=xhr.response
      // console.log(serverResponse)
      // const tweetEl=document.getElementById("tweets")
      // loadTweets(tweetEl)
      if (xhr.status === 201) {
        const newTweetJson = xhr.response;
        //const newTweetJson=JSON.parse(newTweet)
        const newTweetElement = formattedTweetElement(newTweetJson);
        const oghtml = tweetsContainerElement.innerHTML;
        tweetsContainerElement.innerHTML = newTweetElement + oghtml;
        myForm.reset();
      } else if (xhr.status === 400) {
        const errorJson = xhr.response;
        const contentError = errorJson.content;
        let contentErrorMsg;
        if (contentError) {
          contentErrorMsg = contentError[0];
          if (contentErrorMsg) {
            handleTweetFormError(contentErrorMsg, true);
          } else {
            alert("An error occured. Please try again.");
          }
        } else {
          alert("An error occured. Please try again.");
        }
      }else if (xhr.status === 401) {
            alert("You must login!")
            window.location.href = "/login"
        } else if (xhr.status === 403) {
            alert("You must login!")
            window.location.href = "/login"
        }
      else if (xhr.status === 500) {
        alert("There was a server error, please try again.");
      }
    };
    xhr.onerror = function () {
      alert("An error occurred. Please try again later.");
    };
    xhr.send(myFormdata);
  }

  tweetCreateFormEl = document.getElementById("tweet-create-form");
  tweetCreateFormEl.addEventListener("submit", handleTweetCreateFormDidSubmit);

  function loadTweets(tweetElement) {
    const xhr = new XMLHttpRequest(); //python: xhr=someclass()
    const method = "GET"; //other method POST
    const url = "/tweets";
    const responseType = "json";
    xhr.responseType = responseType;
    xhr.open(method, url);
    xhr.onload = function () {
      const serverResponse = xhr.response
      const listedItems = serverResponse
      var finalTweetstr = "";
      var i;
      for (i = 0; i < listedItems.length; i++) {
        //console.log(i)
        //console.log(listedItems[i])
        var tweetobj = listedItems[i];
        var currentItem = formattedTweetElement(tweetobj);

        //console.log(currentItem)
        finalTweetstr += currentItem;
      }

      tweetElement.innerHTML = finalTweetstr;

      //console.log(listedItems)
    }
    xhr.send();
  }

  loadTweets(tweetsContainerElement);
  function handledDidLike(tweet_id, currentCount) {
    console.log(tweet_id, currentCount);
  }

  function LikeBtn(tweet) {
    return (
      "<button class='btn btn-primary btn-sm' onclick=handledDidLike(" +
      tweet.id +
      "," +
      tweet.likes +
      ") >" +
      tweet.likes +
      " Like</button>"
    );
  }

  function formattedTweetElement(tweet) {
    var formattedTweet =
      "<div class='col-12 col-md-10 mx-auto px-3 border rounded py-3  mb-4  tweet' id='tweet-" +
      tweet.id +
      "'>" +
      "<p>" +
      tweet["content"] +
      "</p><div class='btn-group'>" +
      LikeBtn(tweet) +
      "</div></div>";
    return formattedTweet;
  }
</script>
{% endblock content %}
